<form [formGroup]="distanceForm" (ngSubmit)="saveParameters()">
  <div style="display: flex; align-items: last baseline">
    <mat-form-field appearance="fill" style="margin-right: 10px">
      <mat-label>NÃºmero de clusters</mat-label>
      <input matInput formControlName="numberOfClusters" type="number" [max]="initialPoints.length - 1" min="1"
        required />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary"
      [disabled]="initialPoints.length <= distanceForm.value.numberOfClusters">Introducir</button>
    <button mat-raised-button style="margin-left: 10px;"
      style="margin-left: 15px; background-color: #0F753E; color: white;" (click)="convertHTMLtoPDF()">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="2em" width="3em"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm1.217-1.333v3.999h1.46c.401 0 .734-.08.998-.237a1.45 1.45 0 0 0 .595-.689c.13-.3.196-.662.196-1.084 0-.42-.065-.778-.196-1.075a1.426 1.426 0 0 0-.589-.68c-.264-.156-.599-.234-1.005-.234H3.362Zm.791.645h.563c.248 0 .45.05.609.152a.89.89 0 0 1 .354.454c.079.201.118.452.118.753a2.3 2.3 0 0 1-.068.592 1.14 1.14 0 0 1-.196.422.8.8 0 0 1-.334.252 1.298 1.298 0 0 1-.483.082h-.563v-2.707Zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638H7.896Z">
        </path>
      </svg>
    </button>
  </div>
</form>
<div *ngIf="showResults && initialPoints.length >= distanceForm.value.numberOfClusters">
  <div style="display: flex; flex-direction: row; justify-content: space-between" id="kmeans">
    <div style="width: 50%">
      <div *ngFor="
          let grupo of [].constructor(distanceForm.value.numberOfClusters);
          let i = index
        ">
        <h3 id="grupo{{i}}">
          <strong>Grupo {{ i }}:</strong><span style="opacity: 0%;">{{getColor(i)}}</span>
        </h3>
        <div>
          <span><strong>Puntos: </strong></span>
          <span *ngFor="let label of labels; let i2 = index" style="display: inline-block">
            <ng-container *ngIf="label === i">{{ i2 + 1 }}&nbsp;</ng-container>
          </span>
        </div>
        <br><br>
      </div>
    </div>
    <div style="width: 40%" *ngIf="initialPoints[0].length === 2">
      <app-scartt-chart [scarttChartData]="initialPoints" [isClustering]="true"
        [clusterMap]="labels"></app-scartt-chart><br />
    </div>
  </div>
</div>
