<form [formGroup]="distanceForm" (ngSubmit)="saveParameters()">
  <div style="display: flex; align-items: last baseline;">
    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <mat-label>NÃºmero de clusters</mat-label>
      <input matInput formControlName="numberOfClusters" type="number" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Introducir</button>
  </div>
</form>
<div *ngIf="showResults">
  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <div style="width: 50%;">
      <div>
        <h3><strong>Outliers:</strong></h3>
        <span *ngFor="let label of labels; let i = index" style="display: inline-block;">
          <ng-container *ngIf="label === -2">{{i + 1}}, </ng-container>
        </span>
      </div><br>
      <div *ngFor="let grupo of [].constructor(distanceForm.value.numberOfClusters); let i = index">
        <h3><strong>Grupo {{i}}:</strong></h3>
        <div>
          <span *ngFor="let label of labels; let i2 = index" style="display: inline-block;">
            <ng-container *ngIf="label === i">{{i2 + 1}}, </ng-container>
          </span>
        </div><br>
      </div>
    </div>
    <div style="width: 30%;" *ngIf="initialPoints[0].length === 2">
      <app-scartt-chart [scarttChartData]="initialPoints" [isClustering]="true" [clusterMap]="labels"></app-scartt-chart><br>
    </div>
  </div>
</div>
