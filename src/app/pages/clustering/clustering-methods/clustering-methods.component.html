<div class="selector"><br>
  <p><strong>Elija el tipo de clustering.</strong></p>
  <mat-form-field appearance="fill">
  <mat-label>Seleccione el tipo de distancia</mat-label>
    <mat-select [(ngModel)]="clusteringMethod">
      <mat-option *ngFor="let clusteringMethod of clusteringMethods" [value]="clusteringMethod" (click)="selectClustering(clusteringMethod)">
        {{clusteringMethod}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="clusteringMethod === 'DBSCAN'">
  <app-dbscan></app-dbscan>
</div>
<div *ngIf="clusteringMethod === 'OPTICS'">
  <app-optics></app-optics>
</div>
<div *ngIf="clusteringMethod === 'K-means'">
  <app-kmeans></app-kmeans>
</div>
<div *ngIf="clusteringMethod === 'K-means'"></div>
<div *ngIf="clusteringMethod === 'SOM'"></div>
