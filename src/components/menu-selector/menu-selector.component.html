<mat-tab-group mat-align-tabs="center" style="padding-bottom: 50px; padding-top: 10px;" [selectedIndex]="1">
  <mat-tab disabled="true">
    <ng-template mat-tab-label class="template">
      <img src="../../assets/img/ADCO.png" alt="ADCO" style="width: 180px; height: 150px; opacity: 100%;">
    </ng-template>
  </mat-tab>
  <mat-tab
    label="{{ translationService.translateKey('menu1') }}"><app-page-information></app-page-information></mat-tab>

    <mat-stepper class="mat-horizontal-stepper" [linear]="true" #stepper style="background: none">
      <mat-step label="{{ translationService.translateKey('menu3') }}">
        <app-data></app-data>
      </mat-step>
      <mat-step label="{{ translationService.translateKey('menu4') }}">
        <app-acp></app-acp>

      <mat-step label="{{ translationService.translateKey('menu5') }}">

        </div>
      </mat-step>
      <mat-step label="{{ translationService.translateKey('menu6') }}">

        <app-outliers></app-outliers>
        <div style="display: flex; justify-content: flex-end">
          <button mat-raised-button color="primary" style="margin: 10px" matStepperPrevious>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="2em"

  <mat-tab disabled="">
    <ng-template mat-tab-label class="template">
      <a href="https://github.com/edf1003/TFG" style="text-decoration: none; color: black">
        <img class="gitlogo" src="../../assets/img/gitlogo.jpg" alt="GitHub" />

  </mat-tab>
  <mat-tab disabled="">
    <ng-template mat-tab-label class="template">
      <button class="language" (click)="toggleLanguage()">
